<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="display-con">
                <input type="text" name="displayScreen" id="displayScreen">
            </div>
            <div class="btn">
                <input type="button" value="AC" id="deleteAll">
                <input type="button" value="DC" id="delete">
                <input type="button" value="." id="dot">
                <input type="button" value="/" id="divide">
            </div>
            <div class="btn">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">
                <input type="button" value="*" id="times">
            </div>
            <div class="btn">
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="+" id="plus">
            </div>
            <div class="btn">
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="-" id="minus">
            </div>
            <div class="last-btn-con">
                <input type="button" value="00" id="zero2">
                <input type="button" value="0" id="zero1">
                <input type="button" value="=" id="equal">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
